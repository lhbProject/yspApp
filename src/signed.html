<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>在线签约</title>
		<script src="js/main.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/mui.min.js" type="text/javascript" charset="utf-8"></script>
		<link rel="stylesheet" type="text/css" href="css/mui.min.css" />
		<link rel="stylesheet" type="text/css" href="css/common.css" />
		<link rel="stylesheet" type="text/css" href="css/formcss.css" />
		<link rel="stylesheet" type="text/css" href="css/details.css" />
		<link rel="stylesheet" type="text/css" href="font-awesome/css/font-awesome.min.css" />
		<script src="js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/flexible.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/common.js" type="text/javascript" charset="utf-8"></script>
	</head>

	<body>
		<div class="wrap">
			<div class="container-wrap">
				<header class="header">
					<div class="header-content">
						<div class="header-flex text-left">
							<span class="return-page-btn">
								<i class="fa fa-angle-left fa-2x"></i>
							</span>
						</div>
						<div class="header-flex-2 text-center">
							<h2 class="head-tit">在线签约</h2>
						</div>
						<div class="header-flex text-right">
							<span class="go-home-btn">
								<i class="fa fa-home fa-2x"></i>
							</span>
						</div>
					</div>
				</header>
				<section class="section-wrap">
					<div class="mui-scroll-wrapper">
						<div class="mui-scroll">
							<!--这里放置真实显示的DOM内容-->
							<div class="signed-wrap">
								<div class="orange-header">
									<div class="white-wrap signed-ys-info">
										<div class="ys-photo">
											<img src="images/user-img.jpg" alt="" />
										</div>
										<div class="signed-list">
											<ul>
												<li>
													李四
													<div class="signed-site"><i class="fa fa-map-marker"></i><span>温州鹿城区</span></div>
												</li>
												<li>
													<span></span>皇冠月嫂&nbsp;
													<div class="star-box"><i class="fa fa-star"></i><i class="fa fa-star"></i><i class="fa fa-star"></i><i class="fa fa-star"></i><i class="fa fa-star"></i></div>
												</li>
												<li>
													服务报价：20000元
												</li>
											</ul>
										</div>
									</div>
								</div>
								<div class="g-form-wrap">
									<div class="g-form-group">
										<input type="text" name="" id="" class="g-form-input" placeholder="请输入产妇真实姓名" />
									</div>
									<div class="g-form-group">
										<input type="text" name="" id="" class="g-form-input" placeholder="请输入产妇身份证号" />
									</div>
									<div class="g-form-group">
										<input type="text" name="" id="" class="g-form-input" placeholder="产妇联系方式" />
									</div>
									<div class="g-form-group">
										<input type="text" name="" id="" class="g-form-input" placeholder="紧急联系方式" />
									</div>
									<div class="g-form-group">
										<input type="text" name="" id="" class="g-form-input" placeholder="服务区域（默认需求城市，可更改）" />
									</div>
									<div class="g-form-group">
										<input type="text" name="" id="" class="g-form-input" placeholder="详细地址（默认需求地址，可更改）" />
									</div>
									<div class="contract">
										<i class="fa fa-check-circle-o"></i><span>我已阅读并遵守<em>《母婴护理服务合同》</em></span>
									</div>
								</div>
							</div>
							<div class="fixed-bottom">
								<button class="form-submit-btn" href="pay.html">下一步<span>(确保填写信息真实无误)</span></button>
							</div>
						</div>

					</div>

				</section>
			</div>
		</div>
	</body>

</html>
