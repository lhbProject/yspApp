<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>月嫂派用户端首页</title>
		<script src="js/mui.min.js"></script>
		<link href="css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="css/common.css" />
		<link rel="stylesheet" type="text/css" href="css/index.css" />
		<script src="js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/flexible.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/common.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/slider.js" type="text/javascript" charset="utf-8"></script>
	</head>

	<body>
		<div class="wrap">
			<div class="container-wrap">
				<section class="section-wrap">
					<!--滚动区域-->
					<div class="mui-scroll-wrapper">
						<div class="mui-scroll">
							<div id="banner" class="banner">
								<div class="banner-view">
									<div class="img">
										<img src="images/banner1.jpg" alt="1">
									</div>
									<div class="img">
										<img src="images/banner1.jpg" alt="2">
									</div>
									<div class="img">
										<img src="images/banner1.jpg" alt="3">
									</div>
								</div>
								<ul>
									<li class="active"></li>
									<li></li>
									<li></li>
								</ul>
							</div>
							<div class="main">
								<div class="ellipse">
									<div class="svg-e">
										<svg width="100%" height="100%" version="1.1">
											<ellipse cx="50%" cy="50%" rx="70%" ry="50%" style="fill:#ffffff;" />
										</svg>
									</div>
								</div>
								<div class="logo-wrap">
									<div class="logo">
										<h1>找月嫂，就上月嫂派</h1>
									</div>
								</div>
								<div class="features">
									<div class="match">
										<span class="img"></span>
										<h6>智能匹配</h6>
									</div>
									<span class="arrow-r"></span>
									<div class="reservation">
										<span class="img"></span>
										<h6>在线预约</h6>
									</div>
									<span class="arrow-r"></span>
									<div class="signed">
										<span class="img"></span>
										<h6>在线签约</h6>
									</div>
									<span class="arrow-r"></span>
									<div class="evaluation">
										<span class="img"></span>
										<h6>在线评价</h6>
									</div>
								</div>
								<div class="match-btn-box">
									<button class="match-btn" data-href="match.html">立即匹配月嫂</button>
								</div>
							</div>
						</div>
					</div>
					<!--滚动区域-->
				</section>
				<!--底部导航-->
				<footer class="footer">
					<nav class="footer-nav">
						<a class="home active" data-href="index.html">
							<span></span>
							<p>首页</p>
						</a>
						<a class="order" data-href="order.html">
							<span></span>
							<p>订单</p>
						</a>
						<a data-href="user/member.html" class="my">
							<span></span>
							<p>我的</p>
						</a>
						<a class="service">
							<span></span>
							<p>客服</p>
						</a>
					</nav>
				</footer>
			</div>
		</div>
	</body>

</html>
