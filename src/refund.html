<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>申请退款</title>
		<script src="js/main.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/mui.min.js" type="text/javascript" charset="utf-8"></script>
		<link rel="stylesheet" type="text/css" href="css/mui.min.css" />
		<link rel="stylesheet" type="text/css" href="css/common.css" />
		<link rel="stylesheet" type="text/css" href="css/formcss.css" />
		<link rel="stylesheet" type="text/css" href="css/order.css" />
		<link rel="stylesheet" type="text/css" href="font-awesome/css/font-awesome.min.css" />
		<script src="js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/flexible.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/common.js" type="text/javascript" charset="utf-8"></script>
	</head>

	<body>
		<div class="wrap">
			<div class="container-wrap">
				<header class="header">
					<div class="header-content">
						<div class="header-flex text-left">
							<span class="return-page-btn">
								<i class="fa fa-angle-left fa-2x"></i>
							</span>
						</div>
						<div class="header-flex-2 text-center">
							<h2 class="head-tit">申请退款</h2>
						</div>
						<div class="header-flex text-right">
							<span class="go-home-btn">
								<i class="fa fa-home fa-2x"></i>
							</span>
						</div>
					</div>
				</header>
				<section class="section-wrap">
					<div class="mui-scroll-wrapper">
						<div class="mui-scroll">
							<!--这里放置真实显示的DOM内容-->
							<div class="refund-wrap">
								<div class="orange-header">
									<div class="white-wrap">
										<div class="oh-photo">
											<img src="images/user-img.jpg" alt="" />
										</div>
										<div class="oh-list">
											<ul>
												<li>李四</li>
												<li>服务报价：20000元</li>
												<li>订单号：3598sdgwet</li>
											</ul>
										</div>
									</div>
								</div>
								<div class="g-form-wrap">
									<div class="g-form-group">
										<select name="" id="" class="g-form-input">
											<option value="">到岗情况</option>
										</select>
									</div>
									<div class="g-form-group">
										<select name="" id="" class="g-form-input">
											<option value="">到岗日期</option>
										</select>
									</div>
									<div class="g-form-group">
										<select name="" id="" class="g-form-input">
											<option value="">终止日期</option>
										</select>
									</div>
									<div class="g-form-group">
										<select name="" id="" class="g-form-input">
											<option value="">结算情况</option>
										</select>
									</div>
									<div class="g-form-group">
										<input type="text" name="" id="" class="g-form-input" placeholder="实际支付金额" />
									</div>
									<div class="g-form-group">
										<input type="text" name="" id="" class="g-form-input" placeholder="服务情况" />
									</div>
									<div class="g-form-group">
										<input type="text" name="" id="" class="g-form-input" placeholder="输入退款账号（支付宝、微信账号）" />
									</div>
								</div>

							</div>
							<div class="fixed-bottom">
								<button class="form-submit-btn">确认</button>
							</div>
						</div>
					</div>
				</section>
			</div>
		</div>
	</body>

</html>
