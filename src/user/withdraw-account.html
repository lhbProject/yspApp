<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>查看提现帐户</title>
		<script src="../js/mui.min.js" type="text/javascript" charset="utf-8"></script>
		<link rel="stylesheet" type="text/css" href="../css/mui.min.css" />
		<link rel="stylesheet" type="text/css" href="../css/common.css" />
		<link rel="stylesheet" type="text/css" href="../css/formcss.css" />
		<link rel="stylesheet" type="text/css" href="../font-awesome/css/font-awesome.min.css" />
		<script src="../js/flexible.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/zepto.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/touch.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/common.js" type="text/javascript" charset="utf-8"></script>
	</head>

	<body>
		<div class="wrap">
			<div class="container-wrap">
				<header class="header">
					<div class="header-content">
						<div class="header-flex text-left">
							<span class="return-page-btn">
								<i class="fa fa-angle-left fa-2x"></i>
							</span>
						</div>
						<div class="header-flex-2 text-center">
							<h2 class="head-tit">查看提现帐户</h2>
						</div>
						<div class="header-flex text-right">
							<span class="go-home-btn">
								<i class="fa fa-home fa-2x"></i>
							</span>
						</div>
					</div>
				</header>
				<div class="scroll-wrap">
					<div class="scroll-content">
						<section class="section-wrap withdraw-wrap">
							<div class="form-wrap">
								<div class="form-group">
									<label for="">微信账号</label>
									<input type="text" class="form-text" placeholder="请选择提现所使用的支付方式" />
								</div>
								<div class="form-group">
									<label for="">支付宝账号</label>
									<input type="text" class="form-text" placeholder="输入支付账号" />
								</div>
							</div>
						</section>
					</div>
				</div>
				<button class="form-submit-btn">确认</button>
			</div>
		</div>
	</body>

</html>
