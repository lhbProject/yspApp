<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>修改密码</title>
		<script src="../js/main.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/mui.min.js" type="text/javascript" charset="utf-8"></script>
		<link rel="stylesheet" type="text/css" href="../css/mui.min.css" />
		<link rel="stylesheet" type="text/css" href="../css/common.css" />
		<link rel="stylesheet" type="text/css" href="../css/formcss.css" />
		<link rel="stylesheet" type="text/css" href="../css/user.css" />
		<link rel="stylesheet" type="text/css" href="../font-awesome/css/font-awesome.min.css" />
		<script src="../js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/flexible.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/common.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/member.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$(function(){
				edit_password.init();
			})
		</script>
	</head>

	<body>
		<div class="wrap">
			<div class="container-wrap">
				<header class="header">
					<div class="header-content">
						<div class="header-flex text-left">
							<span class="return-page-btn">
								<i class="fa fa-angle-left fa-2x"></i>
							</span>
						</div>
						<div class="header-flex-2 text-center">
							<h2 class="head-tit">修改密码</h2>
						</div>
						<div class="header-flex text-right">
							<span class="go-home-btn">
								<i class="fa fa-home fa-2x"></i>
							</span>
						</div>
					</div>
				</header>
				<section class="section-wrap gray-wrap">
					<div class="form-wrap edit-form">
						<div class="form-group">
							<input id="old_password" type="password" class="form-text-h" placeholder="输入原密码" />
						</div>
						<div class="form-group">
							<input id="new_password" type="password" class="form-text-h" placeholder="输入新密码" />
						</div>
						<div class="form-group">
							<input id="new_password_1" type="password" class="form-text-h" placeholder="重新输入密码" />
						</div>
					</div>
					<div class="fixed-bottom">
						<button class="form-submit-btn" id="edit_pwd_btn">确认</button>
					</div>
				</section>
			</div>
		</div>
	</body>

</html>
