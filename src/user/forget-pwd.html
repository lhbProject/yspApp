<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>忘记密码</title>
		<script src="../js/mui.min.js" type="text/javascript" charset="utf-8"></script>
		<link rel="stylesheet" type="text/css" href="../css/mui.min.css" />
		<link rel="stylesheet" type="text/css" href="../css/common.css" />
		<link rel="stylesheet" type="text/css" href="../css/formcss.css" />
		<link rel="stylesheet" type="text/css" href="../css/user.css" />
		<link rel="stylesheet" type="text/css" href="../font-awesome/css/font-awesome.min.css" />
		<script src="../js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/flexible.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/common.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/member.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$(function() {
				forgot_password.init();
			})
		</script>
	</head>

	<body>
		<div class="wrap">
			<div class="container-wrap">
				<header class="header">
					<div class="header-content">
						<div class="header-flex text-left">
							<span class="return-page-btn">
								<i class="fa fa-angle-left fa-2x"></i>
							</span>
						</div>
						<div class="header-flex-2 text-center">
							<h2 class="head-tit">忘记密码</h2>
						</div>
						<div class="header-flex text-right">
							<span class="go-home-btn">
								<i class="fa fa-home fa-2x"></i>
							</span>
						</div>
					</div>
				</header>
				<section class="section-wrap">
					<div class="form-wrap form-m0">
						<div class="form-group">
							<input type="text" class="form-text-h" placeholder="输入手机号码" id="forget_mobile" />
						</div>
						<div class="form-group" style="position:relative">
							<input type="text" class="form-text-h" placeholder="输入验证码" id="forget_vcode" />
							<button id="get_code" class="code-style">获取验证码</button>
						</div>
						<div class="form-group">
							<input type="text" class="form-text-h" placeholder="输入密码" id="forget_password" />
						</div>
					</div>
					<div class="btn-gl-shadow">
						<button class="user-l-btn" id="forget_save_btn">保存</button>
					</div>
					<div class="wechat-tips">
						<i class="fa fa-wechat"></i>&nbsp;微信登录
					</div>
				</section>
			</div>
		</div>
	</body>

</html>
