<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>登录</title>
		<script src="../js/mui.min.js" type="text/javascript" charset="utf-8"></script>
		<link rel="stylesheet" type="text/css" href="../css/mui.min.css" />
		<link rel="stylesheet" type="text/css" href="../css/common.css" />
		<link rel="stylesheet" type="text/css" href="../css/formcss.css" />
		<link rel="stylesheet" type="text/css" href="../css/user.css" />
		<link rel="stylesheet" type="text/css" href="../font-awesome/css/font-awesome.min.css" />
		<script src="../js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/flexible.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/common.js" type="text/javascript" charset="utf-8"></script>

	<body>
		<div class="wrap">
			<div class="container-wrap">
				<header class="header">
					<div class="header-content">
						<div class="header-flex text-left">
							<span class="return-page-btn">
								<i class="fa fa-angle-left fa-2x"></i>
							</span>
						</div>

							<input id="password" type="text" class="form-text-h" placeholder="输入密码" />

					<div class="btn-gl-shadow">

					</div>
					<div class="user-group">
						<a data-href="forget-pwd.html">忘记密码</a>
						<a data-href="registered.html">立即注册</a>
					</div>
					<div class="wechat-tips">
						<i class="fa fa-wechat"></i>&nbsp;微信登录
					</div>

			</div>
