<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>提现帐户</title>
		<script src="../js/mui.min.js" type="text/javascript" charset="utf-8"></script>
		<link rel="stylesheet" type="text/css" href="../css/mui.min.css" />
		<link rel="stylesheet" type="text/css" href="../css/common.css" />
		<link rel="stylesheet" type="text/css" href="../css/formcss.css" />

		<script src="../js/flexible.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/zepto.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/touch.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/common.js" type="text/javascript" charset="utf-8"></script>

	<body>
		<div class="wrap">
			<div class="container-wrap">
				<header class="header">
					<div class="header-content">

							<span class="return-page-btn">
								<i class="fa fa-angle-left fa-2x"></i>

				<section class="section-wrap">

							<input type="text" class="form-text-h" placeholder="输入支付账号" />

							<input type="text" class="form-text-h" placeholder="请重新输入支付账号" />

					</div>
					<div class="fixed-bottom">
						<button class="form-submit-btn" onclick="location.href='withdraw-account.html'">确认</button>
					</div>

			</div>
