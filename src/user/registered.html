<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>注册</title>
		<script src="../js/mui.min.js" type="text/javascript" charset="utf-8"></script>
		<link rel="stylesheet" type="text/css" href="../css/mui.min.css" />
		<link rel="stylesheet" type="text/css" href="../css/common.css" />
		<link rel="stylesheet" type="text/css" href="../css/formcss.css" />
		<link rel="stylesheet" type="text/css" href="../css/user.css" />
		<link rel="stylesheet" type="text/css" href="../font-awesome/css/font-awesome.min.css" />
		<script src="../js/flexible.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/zepto.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/touch.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/common.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/login.js" type="text/javascript" charset="utf-8"></script>
	</head>

	<body>
		<div class="wrap">
			<div class="container-wrap">
				<header class="header">
					<div class="header-content">
						<div class="header-flex text-left">
							<span class="return-page-btn">
								<i class="fa fa-angle-left fa-2x"></i>
							</span>
						</div>
						<div class="header-flex-2 text-center">
							<h2 class="head-tit">注册</h2>
						</div>
						<div class="header-flex text-right">
							<span class="go-home-btn">
								<i class="fa fa-home fa-2x"></i>
							</span>
						</div>
					</div>
				</header>
				<div class="scroll-wrap">
					<section class="section-wrap">
						<div class="reg-bg"></div>
						<div class="form-wrap form-m0">
							<div class="form-group">
								<input type="text" class="form-text-h" placeholder="输入手机号码" id="reg_username" maxlength="11" />
							</div>
							<div class="form-group" style="position:relative">
								<input type="text" class="form-text-h" placeholder="输入验证码" id="reg_code" />
								<button class="code-style">发送验证码</button>
							</div>
							<div class="form-group">
								<input type="text" class="form-text-h" placeholder="请设置密码" id="reg_password" />
							</div>
							<div class="form-group">
								<input type="text" class="form-text-h" placeholder="推荐码(选填)" id="reg_comd_code" />
							</div>
							<div class="reg-tip">
								收不到验证码？点击获取语音验证码
							</div>
						</div>
						<div class="btn-gl-shadow">
							<button class="user-l-btn" id="reg_submit_btn">注册</button>
						</div>
					</section>
				</div>
			</div>
		</div>
	</body>

</html>
