<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>需求提交成功</title>
		<script src="js/main.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/mui.min.js" type="text/javascript" charset="utf-8"></script>
		<link rel="stylesheet" type="text/css" href="css/mui.min.css" />
		<link rel="stylesheet" type="text/css" href="css/common.css" />
		<link rel="stylesheet" type="text/css" href="font-awesome/css/font-awesome.min.css" />
		<script src="js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/flexible.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/common.js" type="text/javascript" charset="utf-8"></script>
	</head>

	<body>
		<div class="wrap">
			<div class="container-wrap">
				<header class="header">
					<div class="header-content">
						<div class="header-flex text-left">
							<span class="return-page-btn">
								<i class="fa fa-angle-left fa-2x"></i>
							</span>
						</div>
						<div class="header-flex-2 text-center">
							<h2 class="head-tit">需求提交成功</h2>
						</div>
						<div class="header-flex text-right">
							<span class="go-home-btn">
								<i class="fa fa-home fa-2x"></i>
							</span>
						</div>
					</div>
				</header>
				<section class="section-wrap">
					<div class="succuss-wrap">
						<div class="text">
							需求提交成功，等待推荐月嫂<br /> <span id="countdown">5</span>秒后返回我的订单
						</div>
					</div>
				</section>
			</div>
		</div>
		<script type="text/javascript">
			$(function() {
				var time = null,
					text = $('#countdown').text();
				time = setInterval(function() {
					if(text <= 0) {
						location.href = 'order.html';
						return false
					}
					text -= 1;
					$('#countdown').text(text);
				}, 1000)
			})
		</script>
	</body>

</html>
