<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">

		<script src="js/main.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/mui.min.js" type="text/javascript" charset="utf-8"></script>

		<script src="js/common.js" type="text/javascript" charset="utf-8"></script>

	<body>
		<div class="wrap">
			<div class="container-wrap">
				<header class="header">
					<div class="header-content">
						<div class="header-flex text-left">
							<span class="return-page-btn">
								<i class="fa fa-angle-left fa-2x"></i>
							</span>
						</div>
						<div class="header-flex-2 text-center">
							<h2 class="head-tit">在线评价</h2>
						</div>
						<div class="header-flex text-right">
							<span class="go-home-btn">
								<i class="fa fa-home fa-2x"></i>
							</span>
						</div>
					</div>
				</header>
				<section class="section-wrap">
					<div class="mui-scroll-wrapper">
						<div class="mui-scroll">
							<!--这里放置真实显示的DOM内容-->
							<div class="evaluation-wrap">
								<div class="orange-header">
									<div class="white-wrap">
										<div class="title">
											订单号：3598sdgwet
										</div>
										<div class="mtb18">
											<div class="oh-photo">
												<img src="images/user-img.jpg" alt="" />
											</div>
											<div class="oh-list">
												<ul>
													<li>李四</li>
													<li>服务报价：20000元</li>
													<li>订单号：3598sdgwet</li>
												</ul>
											</div>
										</div>
										<div class="time">
											服务期限：2016.3.4-2016.4.6(共40天)
										</div>
									</div>
								</div>
								<div id="pj_star" class="score-star">
									<ul>
										<li>服务态度
											<div class="star-box"><i class="fa fa-star-o"></i><i class="fa fa-star-o"></i><i class="fa fa-star-o"></i><i class="fa fa-star-o"></i><i class="fa fa-star-o"></i></div>
										</li>
										<li>婴儿护理
											<div class="star-box"><i class="fa fa-star-o"></i><i class="fa fa-star-o"></i><i class="fa fa-star-o"></i><i class="fa fa-star-o"></i><i class="fa fa-star-o"></i></div>
										</li>
										<li>产妇护理
											<div class="star-box"><i class="fa fa-star-o"></i><i class="fa fa-star-o"></i><i class="fa fa-star-o"></i><i class="fa fa-star-o"></i><i class="fa fa-star-o"></i></div>
										</li>
										<li>膳食制作
											<div class="star-box"><i class="fa fa-star-o"></i><i class="fa fa-star-o"></i><i class="fa fa-star-o"></i><i class="fa fa-star-o"></i><i class="fa fa-star-o"></i></div>
										</li>
										<li>卫生清洁
											<div class="star-box"><i class="fa fa-star-o"></i><i class="fa fa-star-o"></i><i class="fa fa-star-o"></i><i class="fa fa-star-o"></i><i class="fa fa-star-o"></i></div>
										</li>
									</ul>
								</div>
								<div class="g-form-wrap">
									<div class="g-form-group">
										<select name="" id="" class="g-form-input">
											<option value="">宝宝性别</option>
										</select>
									</div>
									<div class="g-form-group">
										<select name="" id="" class="g-form-input">
											<option value="">喂养方式</option>
										</select>
									</div>
									<div class="g-form-group">
										<textarea name="" rows="5" cols="" class="g-form-input form-textarea" placeholder="请填写服务评价"></textarea>
									</div>
								</div>
								<button class="form-submit-btn">确认</button>
							</div>
						</div>
					</div>
				</section>
			</div>
		</div>
		<script type="text/javascript">
			$(function() {
				$('#pj_star').on('singleTap', '.star-box', function(ev) {
					var target = ev.target,
						i = $(target).index();
					$(this).find('.fa').removeClass('fa-star').addClass('fa-star-o').slice(0, i + 1).removeClass('fa-star-o').addClass('fa-star');
				})
			})
		</script>
	</body>

</html>
